name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild \
            -project FHMacBrowser.xcodeproj \
            -scheme FHMacBrowser \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package .app
        run: |
          APP_PATH="build/Build/Products/Release/FHMacBrowser.app"
          test -d "$APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" FHMacBrowser.zip
          echo "Packed $APP_PATH"

      - uses: actions/upload-artifact@v4
        with:
          name: FHMacBrowser.app.zip
          path: FHMacBrowser.zip
