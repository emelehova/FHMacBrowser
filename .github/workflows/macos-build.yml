name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project FHMacBrowser.xcodeproj \
            -scheme FHMacBrowser -configuration Release \
            -destination 'platform=macOS' build

      - name: Package .app
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "FHMacBrowser.app" -type d | head -n 1)
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" FHMacBrowser.zip
          echo "Packed $APP_PATH"

      - uses: actions/upload-artifact@v4
        with:
          name: FHMacBrowser.app.zip
          path: FHMacBrowser.zip
