name: FHMacBrowser
options:
  minimumXcodeGenVersion: 2.38.0
  createIntermediateGroups: true

configs:
  Release: release
  Debug: debug

settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: com.example.fhmacbrowser
    MACOSX_DEPLOYMENT_TARGET: 13.0
    SWIFT_VERSION: 6.0
    CODE_SIGN_ENTITLEMENTS: ""
    CODE_SIGN_STYLE: Manual
    CODE_SIGN_IDENTITY: "-"
    DEVELOPMENT_TEAM: ""
    ENABLE_HARDENED_RUNTIME: NO
    INFOPLIST_FILE: FHMacBrowser/Info.plist

targets:
  FHMacBrowser:
    type: application
    platform: macOS
    deploymentTarget: "13.0"
    settings:
      base:
        PRODUCT_NAME: FHMacBrowser
        PRODUCT_MODULE_NAME: FHMacBrowser
        CODE_SIGNING_ALLOWED: NO
        ONLY_ACTIVE_ARCH: YES
        # ARCHS: arm64  # опционально, если хочешь жёстко
    sources:
      - path: FHMacBrowser
        excludes:
          - Assets.xcassets/**   # ассеты не используем
    dependencies:
      - framework: IOKit.framework
    scheme:
      testTargets: []
      gatherCoverageData: false
